<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI - flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calc">
        <div id="display">0.0</div>
        <div id="buttons">
          <div class="row">
            <button class="button clear">C</button>
            <button class="button orange">%</button
            ><button class="button orange">^</button>
            <button class="button orange">/</button>
          </div>
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button><button class="button">9</button>
            <button class="button orange">x</button>
          </div>
          <div class="row">
            <button class="button">4</button><button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>
          </div>
          <div class="row" id="special">
            <div class="left">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button zero">0</button>
              <button class="button">.</button>
            </div>
            <div class="right">
              <button class="button brown">+</button>
            </div>
          </div>
        </div>
        <div id="result">
          <button>=</button>
        </div>
      </div>
    </main>
  </body>
</html>
